<!DOCTYPE html>
<html>
<head>
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/defaultLayout}">
<section layout:fragment="content" class="contents d-flex justify-content-center">
	<div class="w-50">
		<h1>글쓰기</h1>
		
		<input type="text" id="subject" class="form-control" placeholder="제목을 입력하세요">
		<textarea rows="10" id="content" class="form-control" placeholder="내용을 입력하슈"></textarea>
		
		<div class="d-flex justify-content-end my-3">
			<input type="file" id="file">
		</div>
		
		<div>
			<button type="button" id="postListBtn" class="btn btn-dark">목록</button>
			
			<div class="d-flex justify-content-between">
				<button type="button" id="clearBtn" class="btn btn-secondary">모두지우기</button>
				<button type="button" id="saveBtn" class="btn btn-warning">저장</button>
			</div>
			
		</div>
	</div>
	</section>
	
	<th:block>
		<script>
			$(document).ready(function(){
				// 목록 버튼 클릭 -> 화면이동
				$("#postListBtn").on('click', function(){
					location.href = "/post/post-list-view"
				});
			}); // 시작
		</script>
	</th:block>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

</body>
</html>
